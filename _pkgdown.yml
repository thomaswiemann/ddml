url: https://www.thomaswiemann.com/ddml

template:
  bootstrap: 5

home:
  title: Double/Debiased Machine Learning in R
  description: Estimate common causal parameters using double/debiased machine
    learning. 'ddml' simplifies estimation based on (short-)stacking, which
    leverages multiple base learners to increase robustness to the underlying
    data generating process.
  sidebar:
    structure:
    - links
    - license
    - citation
    - authors
    - dev

navbar:
  structure:
    left:
    - intro
    - reference
    - articles
    - tutorials
    - news
    right:
    - search
    - github

reference:
- title: Supported Models
  contents:
  - ddml_plm
  - ddml_ate
  - ddml_att
  - ddml_pliv
  - ddml_fpliv
  - ddml_late
  - matches("summary")
- title: Wrappers for Common (Machine) Learners
  contents:
  - ols
  - mdl_glmnet
  - mdl_ranger
  - mdl_xgboost
- title: Utilities
  contents:
  - crossval
  - crosspred
  - shortstacking
- title: Dataset
  contents:
  - AE98
- title: internal
  contents:
  - ddml

articles:
- title: Key Features
  navbar: ~
  contents:
  - ddml
  - articles/stacking
  - articles/new_ml_wrapper
  - articles/sparse
  - articles/did
- title: Case Studies
  contents:
  - starts_with("articles/example")

